<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h2>WEATHER APP</h2>
        <div class="search-bar-container">
          <input type="text" placeholder="Search ..." class="search-bar" />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="weather-info">
        <div class="recent-searched">
          <p class="recent-city">Bharatpur</p>
          <img
            src="weatherphotos/cloudy.png"
            class="-image recent-image"
            alt=""
          />
          <p class="recent-temperature">21</p>
          <p class="recent-atmosphere">mostly cloud</p>
        </div>
        <h2 class="recent">Recent</h2>
        <div class="list-of-weather"></div>
      </div>
      <div class="days-weather">
        <h3>10 Days Forecast</h3>
        <li class="days-list">
          <span class="days">Fri</span>
          <span
            ><img
              src="weatherphotos/cloudy.png"
              alt=""
              class="days-weather-image" /></span
          ><span class="days-temperature">30</span>
        </li>
        <li class="days-list">
          <span class="days">Sat</span>
          <span
            ><img
              src="weatherphotos/cloudy.png"
              alt=""
              class="days-weather-image" /></span
          ><span class="days-temperature">30</span>
        </li>
      </div>
      <div class="other-information">
        <div class="humidity box-container">
          <p class="header"><img src="weatherphotos/humidity-sensor.png" alt="" /><span>Humidity</span></p>
          <p class="humidity-percentage">79 %</p>
          <p class="humidity-degree">The dew point is 22 &deg; right now</p>
        </div>
        <div class="wind box-container">
          <p class="header"><i class="fa-solid fa-wind"></i><span>Wind</span></p>
          <p class="wind-percentage">79</p>
          <p class="wind-degree">The dew point is 22 &deg; right now</p>
        </div>
        <div class="pressure box-container">
          <p class="header"><img src="weatherphotos/pressure-gauge.png" alt=""/><span>Pressure</span></p>
          <p class="pressure-percentage">79</p>
          <p class="pressure">The dew point is 22 &deg; right now</p>
        </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
